%include log-index.cfg

%include params.cfg

[lio]
ds = ibp
rs = rs_remote_server
tpc_unlimited = 10000
os = os_remote_client_daisy_server
cache = cache_amp
user=tacketar
remote_config = rc

[rs_remote_server]
type = remote_server
rs_local = rs_simple
address = ${rsrs_host}

[rs_simple]
type=simple
fname=/etc/lio/server.rid
dynamic_mapping=1
check_interval=60
check_timeout = 60

[os_remote_client_daisy_server]
type=os_remote_client
os_temp=os_remote_server
max_stream = 1024000

[os_remote_server]
type=os_remote_server
os_local=osfile
log_activity=/lio/log/os.log

[osfile]
type = file
base_path = /lio/osfile
authn = fake
authz = fake
lock_table_size = 1000
max_copy = 1000

[log_level]
output = /lio/log/server.log
size = 5gi
default = 20
rs_simple.c = 20
rs_query_base.c = 20
start_level = 0
skiplist.c = 0
ex3_compare.c = 0
iniparse.c = 0
segment_cache.c = 20

