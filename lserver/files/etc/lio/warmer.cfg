%include log-index.cfg

%include params.cfg

[lio]
timeout = 60
max_attr_size = 10Mi
ds = ibp
rs = rs_simple
tpc_cpu = 4
tpc_unlimited = 10000
os = osfile
cache = cache_amp
user=tacketar
mq=mq_context

[rs_simple]
type=simple
fname=/etc/lio/server.rid
dynamic_mapping=1
check_interval=60
check_timeout = 0

[osfile]
type = file
base_path = /lio/osfile
authn = fake
authz = fake
lock_table_size = 1000
max_copy = 1000

[log_level]
output = /lio/log/warmer.log
size = 5gi
default = 20
rs_simple.c = 20
rs_query_base.c = 20
start_level = 0
skiplist.c = 0
ex3_compare.c = 0
iniparse.c = 0
segment_cache.c = 20
